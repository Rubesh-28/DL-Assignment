<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    text-align: center;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    margin-bottom: 30px;
    font-size: 36px;
    color: #333;
}

.input-group {
    margin-bottom: 20px;
}

input[type="text"] {
    width: calc(50% - 22px);
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}


button {
    width: 100px;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

.result {
    margin-top: 20px;
    font-size: 18px;
}

.news-titles {
    text-align: left;
    margin-top: 20px;
}

.news-titles ul {
    list-style-type: none;
    padding: 0;
}

.news-titles li {
    margin-bottom: 10px;
    font-size: 14px;
    color: #333;
}

.result {
    margin-top: 40px;
    font-size: 35px;
    font-weight: bold;
    color: #333;
}   
    </style>
</head>

<body>
    <h1>Sentiment Analysis</h1>
    <input type="text" id="keyword-input" placeholder="Enter keyword...">
    <button onclick="fetchNews()">Fetch News</button>
    <div id="news-titles"></div>
    <input type="text" id="text-input" placeholder="Enter your text...">
    <button onclick="predictSentiment()">Predict</button>
    <p></p>
    <div id="result"></div>

    <script>
        function fetchNews() {
    var keyword = document.getElementById("keyword-input").value;
    fetch("/fetch_news?keyword=" + keyword)
    .then(response => response.json())
    .then(data => {
        var newsDiv = document.getElementById("news-titles");
        var titles = data.titles;
        var titlesHTML = "<h2>News Titles</h2><ul>";
        titles.forEach(title => {
            titlesHTML += "<li>" + title + "</li>";
        });
        titlesHTML += "</ul>";
        newsDiv.innerHTML = titlesHTML;
    })
    .catch(error => {
        console.error("Error:", error);
    });
}
        function predictSentiment() {
            var text = document.getElementById("text-input").value;

            // Send a POST request to the Flask endpoint
            fetch("/predict", {
                method: "POST",
                body: JSON.stringify({ text: text }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                var resultDiv = document.getElementById("result");
                var sentiment = data.sentiment;
                console.log(sentiment)
                // Convert numerical sentiment to a human-readable label
                var sentimentLabel;
                if (sentiment === 0) {
                    sentimentLabel = "Negative";
                } else if (sentiment === 1) {
                    sentimentLabel = "Positive";
                } else {
                    sentimentLabel = "Neutral";
                }

                // Display the predicted sentiment
                resultDiv.textContent = "Predicted Sentiment: " + sentimentLabel;
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
